name: CI Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  # Job 1: Install dependencies and cache
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  # Job 2: Lint
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint
        continue-on-error: true  # TODO: Fix lint warnings and remove this

  # Job 3: Type Check
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean build artifacts
        run: |
          rm -rf packages/shared-types/dist
          rm -f packages/*/tsconfig.tsbuildinfo

      - name: Build shared-types
        run: pnpm --filter @megacampus/shared-types build

      - name: Run type check
        run: pnpm type-check

  # Job 4: Build
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean build artifacts
        run: |
          rm -rf packages/shared-types/dist
          rm -rf packages/course-gen-platform/dist
          rm -rf packages/trpc-client-sdk/dist
          rm -f packages/*/tsconfig.tsbuildinfo

      - name: Build shared-types
        run: pnpm --filter @megacampus/shared-types build

      - name: Build course-gen-platform
        run: pnpm --filter @megacampus/course-gen-platform build

      - name: Build web
        run: pnpm --filter @megacampus/web build
        env:
          # Dummy values for build - real values from .env.production on server
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
          SUPABASE_SERVICE_ROLE_KEY: placeholder-service-key
          SUPABASE_JWT_SECRET: placeholder-jwt-secret

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/web/.next
          retention-days: 7

  # Job 5: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-types
        run: pnpm --filter @megacampus/shared-types build

      - name: Run tests
        run: pnpm test
        continue-on-error: true  # TODO: Fix test timeout and remove this

  # Job 6: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # Job 7: Docker Smoke Test
  docker-smoke-test:
    name: Docker Smoke Test
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        run: |
          docker build \
            -f packages/course-gen-platform/Dockerfile \
            -t megacampus-api:test \
            .

      - name: Start Redis for testing
        run: |
          docker run -d --name redis-test -p 6379:6379 redis:7-alpine
          sleep 3

      - name: Test API container starts
        run: |
          # Create minimal env file for smoke test
          cat > /tmp/.env.smoke << 'EOF'
          NODE_ENV=production
          PORT=4000
          REDIS_URL=redis://host.docker.internal:6379
          SUPABASE_URL=https://test.supabase.co
          SUPABASE_SERVICE_KEY=smoke-test-key
          SUPABASE_ANON_KEY=smoke-test-anon-key
          QDRANT_URL=http://localhost:6333
          QDRANT_API_KEY=smoke-test-key
          JINA_API_KEY=smoke-test-key
          OPENROUTER_API_KEY=smoke-test-key
          ENCRYPTION_KEY=smoke-test-encryption-key-32chars
          EOF

          # Start API container
          docker run -d \
            --name api-smoke-test \
            --add-host=host.docker.internal:host-gateway \
            -p 4000:4000 \
            --env-file /tmp/.env.smoke \
            megacampus-api:test

          # Wait for startup (max 30s)
          echo "Waiting for container to start..."
          for i in {1..30}; do
            # Check if container crashed
            if ! docker ps | grep -q api-smoke-test; then
              echo "Container crashed!"
              echo "=== Container Logs ==="
              docker logs api-smoke-test 2>&1 | tail -100
              exit 1
            fi

            # Check for successful startup
            if docker logs api-smoke-test 2>&1 | grep -qE "listening on|Server started|ready|starting"; then
              echo "Container started successfully!"
              break
            fi

            echo -n "."
            sleep 1
          done

          echo ""
          echo "=== Final Container Status ==="
          docker ps --filter "name=api-smoke-test"
          echo ""
          echo "=== Container Logs ==="
          docker logs api-smoke-test 2>&1 | tail -30

          # Final check - container should still be running
          if ! docker ps | grep -q api-smoke-test; then
            echo "Container is not running!"
            exit 1
          fi

          echo "Docker smoke test PASSED!"

      - name: Cleanup
        if: always()
        run: |
          docker rm -f api-smoke-test redis-test 2>/dev/null || true

  # Job 8: Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [type-check, build, security, docker-smoke-test]  # lint and test are non-blocking for now
    if: success()

    steps:
      - name: CI passed
        run: echo "All CI checks passed successfully!"
