server {
    listen 8000;

    # Health check endpoint for Docker
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        # Forward traffic to the internal docling-mcp container
        proxy_pass http://docling-mcp-internal:8000;

        # CRITICAL: Rewrite Host header to satisfy MCP SDK security check
        proxy_set_header Host 127.0.0.1:8000;

        # MCP Session headers - MUST be forwarded for stateful connections
        proxy_pass_request_headers on;
        proxy_set_header mcp-session-id $http_mcp_session_id;

        # SSE (Server-Sent Events) Support for MCP
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Upgrade $http_upgrade;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-running document processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }
}
